<!-- Requerimiento 1:
Se requiere desarrollar una aplicación web que gestione una tienda de libros. La página debe cargar 
dinámicamente parte de los datos desde el servidor al cargar la página. 
Los datos a cargar dinámicamente son la lista de categorías y la información de los libros disponibles.
Ambos conjuntos de datos estarán en formato JSON.

Al cargar la página, se debe hacer una llamada AJAX al servidor para obtener la lista de categorías y los detalles de los libros. 
Estos datos deben ser tratados en el cliente para mostrar la información de manera adecuada.

Además, se incluirá un botón de "Actualizar" que permitirá al usuario realizar una nueva llamada AJAX 
al servidor para obtener posibles cambios en las categorías y detalles de los libros.

Requerimiento 2:

Al seleccionar un libro y pulsar el botón "Calcular Precio", la aplicación mostrará el resultado del precio total del libro. 
Para calcular este precio, la aplicación debe realizar una nueva llamada AJAX al servidor para obtener 
la información del precio base del libro seleccionado 
y el precio adicional de los extras seleccionados (por ejemplo, edición especial, envío rápido, etc.). 
Los precios de los extras pueden variar.-->

        <title>Document</title>
        <script type="text/javascript" src="libreria.js"></script>
    </head>
    <body>
        <h1>LIBRERIA ♥ </h1>
        <div id="cont">
        </div>
        <br><br>
        <div id="lista">
        </div>
        <div id="precios"></div>
        <button id="calcularPrecioLibro">Calcular precio</button>
        <button id="actualizar">Actualizar</button>
    </body>
</html>
